<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <title>Places You've Been</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
        <h1>Places You've Been</h1>
        <h2>Add a location:</h2>
        <form id="location-input">
          <div class="form-group">
            <label for="city-name">City name</label>
            <input id="city-name-input" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="country-name">Country name</label>
            <input id="country-name-input" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="year">Year</label>
            <input id="year-input" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="notes">Notes</label>
            <input id="notes-input" class="form-control" type="text">
          </div>
          <div id="landmarks">
            <div class="form-group">
              <label for="landmarks">Landmark</label>
              <input class="form-control new-landmark" type="text">
            </div>
            <!-- js add landmarks here -->
        </div>
          <button type="submit" class="btn">Add</button>
          <button id="add-landmark" class="btn">Add Landmarks</button>
        </form>
        <h2>Locations:</h2>
        <ul id="location-list">
        </ul>
        </div>
        <div class="col-md-6">
          <div class="location-info">
            <h2 id="locationNameDisplay"></h2>
            <p id="cityDisplay"></p>
            <p id="countryDisplay"></p>
            <p id="yearDisplay"></p>
            <p id="notesDisplay"></p>
            <p>Landmarks:</p>
            <ul id="landmarksDisplay">
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
